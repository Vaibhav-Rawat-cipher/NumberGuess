    <div class="BackgrounOverlay"></div>
    <h1>Number Guessing Game</h1>
    <h2>All you need to know:</h2>
    <p class="ParaGraph1">- The game generates a random number between 1 and 100.</p>
    <p class="ParaGraph2">- You have 10 attempts to guess the number</p>
    <div class="Container">
    <form  class="form">
               <label for="guessField" class="form">Guess a random number</label>
               <input type="text" id="guessField" class="form" placeholder="Enter between 1 and 100">
               <button class="submit" id="sbt" type="submit"> Submit Guess</button>
                <button class="click" id="rst" type="submit">Reset Game</button>
    </form>
        <div class="ResultLines">

            <p>Previous guesses: <span class="oldOnes"></span></p>
            <p>Attempts left: <span class="remainingGuesses">10</span></p>
            <p class="hints"></p>
